<!doctype html>
<html lang="es">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- MDB -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&family=Open+Sans:wght@400;700&display=swap"
        rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css" rel="stylesheet">

    <!-- los estilos -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animate.css">
    <link rel="stylesheet" href="assets/css/lightslider.css">

    <title>Chiloe Adentro</title>

</head>

<body>

    <!-- Main navigation -->
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-dark fixed-top">
            <div class="container">
                <a class="navbar-brand" href="#">
                    <img src="assets/img/logo-blanco.svg" alt="">
                </a>
                <!-- Collapse button -->
                <button class="navbar-toggler third-button" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent22" aria-controls="navbarSupportedContent22"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <div class="animated-icon3"><span></span><span></span><span></span></div>
                </button>

                <!-- Collapsible content -->
                <div class="collapse navbar-collapse" id="navbarSupportedContent22">

                    <!-- Links -->
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Features</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Pricing</a>
                        </li>
                    </ul>
                    <!-- Links -->
                </div>
                <!-- Collapsible content -->
            </div>
        </nav>

        <!-- Full Page Intro -->
        <div class="view jarallax" data-jarallax='{"speed": 0.2}'
            style="background-image: url('assets/img/bg-home.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="mask rgba-black-light d-flex justify-content-center align-items-center">
                <!-- Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-md-12 white-text text-left">
                            <h1 class="h1-reponsive white-text text-uppercase display-4 mb-0 pt-md-5 pt-5 wow fadeInLeft"
                                data-wow-delay="0.3s">Tu lugar<br><span class="font-weight-900">en
                                    el<br>mundo</span><br>lo eliges<br><span class="font-weight-900">tú</span></h1>
                        </div>
                    </div>
                </div>
                <!-- Content -->
            </div>
            <div class="mask d-flex align-items-end">
                <div class="container">
                    <div class="row">
                        <div class="col-4 col-md-5"></div>
                        <div class="col-4 col-md-2">
                            <img class="wow fadeInUp" data-wow-delay="0.6s" src="assets/img/mouse.svg" alt="">
                        </div>
                    </div>
                </div>
            </div>
            <!-- Mask & flexbox options-->
        </div>
        <!-- Full Page Intro -->
    </header>
    <!-- Main navigation -->


    <main role="main">

        <div class="view" style="background-image: url('assets/img/bg-slide-2.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <!-- Mask & flexbox options-->
            <div class="d-flex justify-content-center align-items-center"style="height:100vh;">
                <!-- Content -->
                <div class="container">
                    <div class="row">
                        <div class="col-1"></div>
                        <div class="col-5 white-text text-right">
                            <h1 class="h1-reponsive white-text text-uppercase display-4 font-weight-900 mb-0 pt-md-5 pt-5 wow fadeInLeft"
                                data-wow-delay="0.3s">Chiloé</h1>
                        </div>
                        <div class="col-5">
                            <div class="card mb-3 text-white bg-dark">
                                <div class="card-body">
                                  <h5 class="card-title">Panel title that wraps to a new line</h5>
                                  <p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
                <!-- Content -->
            </div>
            <!-- Mask & flexbox options-->
        </div>
        
    </main>
    <!-- /.container -->




    <!-- Optional JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/js/mdb.min.js"></script>
    <!-- WOW -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web-animations/2.2.2/web-animations.min.js"></script>


    <script>
        new WOW().init();

        $(document).ready(function () {

            $('.first-button').on('click', function () {

                $('.animated-icon1').toggleClass('open');
            });
            $('.second-button').on('click', function () {

                $('.animated-icon2').toggleClass('open');
            });
            $('.third-button').on('click', function () {

                $('.animated-icon3').toggleClass('open');
            });
        });
    </script>


</body>

</html>
